<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Camping Spot | Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="payment.js" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container" style="display:flex; align-items: center;">
            <a class="navbar-brand" href="htmlpage.html">
                <img src="../imgs/trabalho_final_3.png" style="height:50px;" class="m-0 p-0" title="logo"> Camping Spot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="htmlpage1.html"> <i class="fa fa-book"></i>Book here</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="merch.html"> <i class="fa fa-shopping-cart"></i>Merch</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="login.html"> Login</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="criarContaCliente.html"> Register</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin: auto; width: 80%; margin-top: 100px; ">
        <div style="text-align:center;"><h1><b>Payment Methods</b></h1></div>
        <br />
        <div><input type="text" name="days" size="40" placeholder="Days" /> Length of stay <div class="fa fa-pull-right"><a href="payment.html" class="btn btn-dark" style="background-color:black;">Normal</a><a href="paymentPremium.html" class="btn btn-outline-dark">Premium</a></div></div>
        <br />
        <br />
        <table class="table table-sm small">
            <thead class="bg-dark text-light">
                <tr>
                    <th scope="col">Payment Method</th>
                    <th scope="col">Cost | USD</th>
                    <th scope="col">Discount</th>
                    <th scope="col" class="text-right"></th>
                </tr>
            </thead>
            <tbody style="color:black;">
                <tr>
                    <td class="align-middle"> Paypal <i class="fa fa-paypal"></i></td>
                    <td class="align-middle"> * </td>
                    <td class="align-middle"> None </td>
                    <td class="text-end">
                        <input type="radio" value="paypal" />
                    </td>
                </tr>
                <tr>
                    <td class="align-middle"> MBWay <i class="fa fa-mbway"></i></td>
                    <td class="align-middle"> * </td>
                    <td class="align-middle"> None </td>
                    <td class="text-end">
                        <input type="radio" value="mbway" />
                    </td>
                </tr>
                <tr>
                    <td class="align-middle"> Bank Transfer <i class="fa fa-money"></i></td>
                    <td class="align-middle"> * </td>
                    <td class="align-middle"> None </td>
                    <td class="text-end">
                        <input type="radio" value="banktransfer" />
                    </td>
                </tr>
                <tr>
                    <td class="align-middle"> Credit/Debit Card <i class="fa fa-bank"></i></td>
                    <td class="align-middle"> * </td>
                    <td class="align-middle"> None </td>
                    <td class="text-end">
                        <input type="radio" value="card" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <div class="fa fa-pull-left" style="margin-left:10%;"><button onclick="help()" class="btn btn-outline-primary"><i class="fa fa-question-circle">Need help?</i></button></div>
        <div class="fa fa-pull-right" style="margin-right:10%; "><button onclick="purchase()" class="btn btn-primary"><i class="fa fa-shopping-cart">  Purchase</i></button></div>
    </div>
    <br />
    <br />
    <hr />

    <div class="note" style="margin-left:10%;">*We still have to contact the camping parks to define the price list.</div>
    <script>
        function purchase() {
            alert("Soon we will send you an email with price of your reservation and then you would be able to pay.");
            location.replace("homesemlogin.html");
        }
        function help() {
            alert("Please fill in the camps below with your Name and your Email. Then, click on Purchase.");
        }
    </script>
