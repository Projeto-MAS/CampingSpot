    <!-- Modal -->
    
    <div style="margin-top: 60px;">
        <div style="line-height: 25px; padding-bottom: 10px;   position: relative; top: -2px; padding-top: 20px; color: darkblue; text-align: center; font-family: amaranth; font-size: 38px;">
            <br /><span>Login</span><br /><br />
        </div>

        <div class="container">
            <div class="row justify-content-center" style="margin-top: 4%;">
                <div class="col-lg-4 col-md-12">
                </div>
                <div class="col-lg-4 col-md-12"
                     style="background-color:lightgrey; box-shadow: 0px 0px 0px 4px #fff, 0px 0px 0px 5px, 0px 0px 0px 9px #fff, 0px 0px 0px 10px ">
                    <i class="fa fa-user fa-3x"
                       style="margin-top: 3%; position: relative; text-align: center; color: darkblue; display: inline-block; width: 100%;"></i>
                    <div class="row justify-content-end">
                        <div class="hide col-md-10 text-danger col-form-label" id="general_Error" style="display: none;">
                            <i class="fa fa-exclamation-triangle"></i> please fill in all fields!
                        </div>
                    </div>
                    <form id="formLogin" action="#" method="post">
                        <div class="form-group">
                            <div class="container">
                                <label for="email" style="font-family: montserrat; font-size: 15px"
                                       class="col-md-10 col-form-label"><b>E-mail</b></label>
                                <div class="col-md-10">
                                    <input type="text" name="email" id="email" class="form-control" />
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="hide col-md-10 text-danger col-form-label" id="email_Error"
                                     style="display: none;">
                                    <i class="fa fa-exclamation-triangle"></i> invalid email
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="container">
                                <label for="password" style="font-family: montserrat; font-size: 15px"
                                       class="col-md-10 col-form-label"><b>Password</b></label>
                                <div class="col-md-10">
                                    <input type="password" name="password" id="password"
                                           class="form-control" />
                                </div>
                            </div>
                            <div class="row justify-content-end">
                                <div class="col-md-10 hide text-danger col-form-label" id="password_Error"
                                     style="display: none;"><i class="fa fa-exclamation-triangle"></i> wrong password</div>
                            </div>
                        </div>
                        <br>
                        <div class="text-center" style="padding-bottom: 3%;">
                            <input id="submitButton" type="button" value="Login" class="btn btn-light"
                                   onclick="checkData()" />
                        </div>
                    </form>
                    <br>
                    <hr />
                    <span style="font-family: montserrat; font-size: 15px; color: #333">Doesn't have an account? </span><a href="criarContaCliente.html" style="font-weight: bold; color: #333; text-decoration: none!important; font-family: montserrat; font-size: 15px">
                        Create an account now!
                    </a>
                    <p><span style="font-family: montserrat; font-size: 15px; color: #333">Forgot your password?</span><a href="esquecerSenha.html" style="font-weight: bold; color: #333; text-decoration: none!important; font-family: montserrat; font-size: 15px">Click here!</a></p>
                </div>
                <div class="col-lg-4 col-md-12">
                </div>

                <!-- Modal -->


            </div>
        </div>
    </div>

    <script>
        var flag = 0;
        for (i = 0; i < localStorage.length; i++) {
            var item = localStorage.getItem(localStorage.key(i));
            var itemName = localStorage.key(i);
            if (item.includes('"tipo":"login"')) {
                flag = 1;
                document.getElementById("aMinhaContaCliente").style.display = "block";
                document.getElementById("LI").style.display = "none";
                document.getElementById("LO").style.display = "block";
                break;
            }
        }
        if (flag == 0) {
            document.getElementById("aMinhaContaCliente").style.display = "none";
            document.getElementById("LI").style.display = "block";
            document.getElementById("LO").style.display = "none";
        }
    </script>

    <script src="login.js"></script>
